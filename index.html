<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons Sprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&family=Ribeye&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #eef1f3;
            font-family: 'Ribeye', cursive;
        }
        #game-container {
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid rgba(8, 0, 0, 0.347);
        }
        .title {
            color: #0f3576;
            font-size: 52px;
            margin-bottom: 20px;
        }
        .controls {
            color: #fff;
            margin-top: 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="title">STARLIT SEASONS</h1>
    <div id="game-container"></div>
    <div class="controls">← → Arrow Keys to Move • SPACE to Jump</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
